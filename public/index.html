<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Parque - Premium Aquaculture Supplies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1 class="logo">üêü Fish Parque</h1>
                <div class="nav-links" id="navLinks">
                    <a href="#" onclick="showSection('shop')">Shop</a>
                    <a href="#" onclick="showSection('orders')" id="ordersLink" style="display:none;">My Orders</a>
                    <a href="#" onclick="showSection('cart')" id="cartLink" style="display:none;">
                        Cart (<span id="cartCount">0</span>)
                    </a>
                    <a href="#" onclick="logout()" id="logoutLink" style="display:none;">Logout</a>
                    <a href="#" onclick="showSection('login')" id="loginLink">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="hero">
        <div class="container">
            <h2>Quality Fish Feed, Materials & Fresh Catfish</h2>
            <p class="welcome-text" id="welcomeText"></p>
        </div>
    </header>

    <main class="container">
        <!-- Login Section -->
        <section id="loginSection" class="section active">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchAuthTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchAuthTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h3>Welcome Back!</h3>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                    <p class="guest-link">
                        <a href="#" onclick="showSection('shop'); return false;">Continue as Guest</a>
                    </p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form" style="display:none;">
                    <h3>Create Account</h3>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="regName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="regPhone" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea id="regAddress" rows="2" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="regPassword" minlength="6" required>
                        </div>
                        <button type="submit" class="btn-primary">Register</button>
                    </form>
                </div>
                <div id="authMessage" class="message"></div>
            </div>
        </section>

        <!-- Shop Section -->
        <section id="shopSection" class="section">
            <h2>Our Products</h2>
            <div class="products-grid" id="productsGrid"></div>
        </section>

        <!-- Cart Section -->
        <section id="cartSection" class="section">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-summary" id="cartSummary" style="display:none;">
                <h3>Total: ‚Ç¶<span id="cartTotal">0</span></h3>
                <button onclick="checkout()" class="btn-primary">Proceed to Checkout</button>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="ordersSection" class="section">
            <h2>My Orders</h2>
            <div id="ordersList"></div>
        </section>

        <!-- Checkout Modal -->
        <div id="checkoutModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCheckout()">&times;</span>
                <h2>Checkout</h2>
                <form onsubmit="placeOrder(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="checkoutName" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="checkoutPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Delivery Address</label>
                        <textarea id="checkoutAddress" rows="3" required></textarea>
                    </div>
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="checkoutItems"></div>
                        <h3>Total: ‚Ç¶<span id="checkoutTotal">0</span></h3>
                    </div>
                    <button type="submit" class="btn-primary">Place Order</button>
                </form>
                <div id="checkoutMessage" class="message"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fish Parque. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
